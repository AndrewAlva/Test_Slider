<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Slider</title>
        <link rel="stylesheet" href="main.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>

    	<div id="fullWrapper">

            <ul id="controls">
                <li><a href="#" data-slide="prev" class="slide-navs">Anterior</a></li>
                <li><a href="#" data-slide="next" class="slide-navs">Siguiente</a></li>
            </ul>



    		<div id="pageSlider">
    			<section id="slide-0" class="slides active">
    				<h1>Slide 0</h1>
    			</section>
    			<section id="slide-1" class="slides">
    				<h1>Slide 1</h1>
    			</section>
    			<section id="slide-2" class="slides">
    				<h1>Slide 2</h1>
    			</section>
    			<section id="slide-3" class="slides">
    				<h1>Slide 3</h1>
    			</section>
                <section id="slide-4" class="slides">
                    <h1>Slide 4</h1>
                </section>
                <section id="slide-5" class="slides">
                    <h1>Slide 5</h1>
                </section>
                <section id="slide-6" class="slides">
                    <h1>Slide 6</h1>
                </section>
                <section id="slide-7" class="slides">
                    <h1>Slide 7</h1>
                </section>
                <section id="slide-8" class="slides">
                    <h1>Slide 8</h1>
                </section>
    			<section id="slide-9" class="slides">
    				<h1>Slide 9</h1>
    			</section>
    		</div>



    		<ul id="pagination">
    			<li title="Slide-0"><a href="#" data-slide="0" class="slide-navs"><span id="slider-projectBar-0" class="active"></span></a></li>
    			<li title="Slide-1"><a href="#" data-slide="1" class="slide-navs"><span id="slider-projectBar-1"></span></a></li>
    			<li title="Slide-2"><a href="#" data-slide="2" class="slide-navs"><span id="slider-projectBar-2"></span></a></li>
    			<li title="Slide-3"><a href="#" data-slide="3" class="slide-navs"><span id="slider-projectBar-3"></span></a></li>
                <li title="Slide-4"><a href="#" data-slide="4" class="slide-navs"><span id="slider-projectBar-4"></span></a></li>
                <li title="Slide-5"><a href="#" data-slide="5" class="slide-navs"><span id="slider-projectBar-5"></span></a></li>
                <li title="Slide-6"><a href="#" data-slide="6" class="slide-navs"><span id="slider-projectBar-6"></span></a></li>
                <li title="Slide-7"><a href="#" data-slide="7" class="slide-navs"><span id="slider-projectBar-7"></span></a></li>
                <li title="Slide-8"><a href="#" data-slide="8" class="slide-navs"><span id="slider-projectBar-8"></span></a></li>
    			<li title="Slide-9"><a href="#" data-slide="9" class="slide-navs"><span id="slider-projectBar-9"></span></a></li>
    		</ul>
    	</div>
        
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
