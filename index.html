<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Slider</title>
        <link rel="stylesheet" href="main.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>

    	<div id="fullWrapper">

            <ul id="controls">
                <li><a href="#" data-slide="prev" class="slide-navs">Anterior</a></li>
                <li><a href="#" data-slide="next" class="slide-navs">Siguiente</a></li>
            </ul>



    		<div id="pageSlider">
    			<section id="slide-0" class="slides active">
    				<h1>Slide 0</h1>
    			</section>
    			<section id="slide-1" class="slides">
    				<h1>Slide 1</h1>
    			</section>
    			<section id="slide-2" class="slides">
    				<h1>Slide 2</h1>
    			</section>
    			<section id="slide-3" class="slides">
    				<h1>Slide 3</h1>
    			</section>
    			<section id="slide-4" class="slides">
    				<h1>Slide 4</h1>
    			</section>
    		</div>



    		<ul id="pagination">
    			<li><a href="#" data-slide="0" class="slide-navs"><span id="slider-projectBar-0" class="active"></span></a></li>
    			<li><a href="#" data-slide="1" class="slide-navs"><span id="slider-projectBar-1"></span></a></li>
    			<li><a href="#" data-slide="2" class="slide-navs"><span id="slider-projectBar-2"></span></a></li>
    			<li><a href="#" data-slide="3" class="slide-navs"><span id="slider-projectBar-3"></span></a></li>
    			<li><a href="#" data-slide="4" class="slide-navs"><span id="slider-projectBar-4"></span></a></li>
    		</ul>
    	</div>
        
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
